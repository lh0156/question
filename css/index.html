	<script>

		$(".md.question h2").click(function () {
			var sTop = $(this).offset().top;
			//alert(sTop);

			$('html, body').animate({
				scrollTop: sTop - 20
			}, 500);

		});

		function setZero(num) {
			if (num < 10) return "00" + num;
			else if (num < 100) return "0" + num;
			else "" + num;
		}

		//소스 클립보드에 복사하기
		$(".md.question pre").dblclick(function(evt) {
			if (evt.ctrlKey && evt.which == 1) {
				//alert($(this).find("code").text());
				$("#sourcecopy").val("");
				$("#sourcecopy").val($(this).find("code").text()).select();
				document.execCommand("copy");
				//alert($("#sourcecopy").val());
				alert('Source Copied');
			}
		});

		$("a[href*='/question/question'").attr("target", "_blank");

	</script>
