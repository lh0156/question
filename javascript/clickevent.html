<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Author" content="in">
	<meta name="Generator" content="Visual Studio Code">
	<title>JavaScript</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="basic.css">
	<style>
        form {
            width: 600px;
            margin: 20px auto;
        }

        form > div {
            margin-bottom: 15px;
        }
    </style>
    <script>

        var txtName, txtAge, txtNick, btnLong, btnShort;

        function init() {
            txtName = window.document.form1.txtName;
            txtAge = window.document.form1.txtAge;
            txtNick = window.document.form1.txtNick;
            btnLong = window.document.form1.btnLong;
            btnShort = window.document.form1.btnShort;

            btnLong.onclick = resizeLong;
            btnShort.onclick = resizeShort;
        }

        function resizeShort() {
            txtName.size = 20;
            txtAge.size = 20;
            txtNick.size = 20;
        }

        function resizeLong() {
            txtName.size = 50;
            txtAge.size = 50;
            txtNick.size = 50;
        }
    </script>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false' onload='init();'>
<div class="main m1400">
    <div class="mainHeader">
		<h1>클릭 이벤트</h1>
		<div>버튼을 클릭해서 텍스트 박스의 길이를 변경하시오.</div>
		<ul>
			<li>Long > size(50)</li>
			<li>Short > size(20)</li>
		</ul>
		<div class="code">onclick</div>
	</div>
    <form name="form1">
        <h1>데이터 입력</h1>

        <div>이름 : <input type="text" name="txtName"></div>
        <div>나이 : <input type="text" name="txtAge"></div>
        <div>별명 : <input type="text" name="txtNick"></div>
        <div>
            <input type="button" value="Long" name="btnLong">
            <input type="button" value="Short" name="btnShort">
        </div>

    </form>
</div>
<script src="basic.js"></script>    
</body>
</html>
